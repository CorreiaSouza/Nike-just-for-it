<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NIKE Just Do It</title>
</head>
    <body>
        <div class="container">
            <header>
                <div>
                    <img src="nike-logo.webp" alt="logo-nike"></div>
                    <nav>
                        <ul>
                            <li>HOME</li>
                            <li>SHOP</li>
                            <li>ABOUT US</li>
                            <li>CONTACT</li>
                        </ul>
                    </nav>
                    <div class="divButtons">
                        <button class="primario">SIGN IN</button>
                        <button class="secundario">SIGN UP</button>
                    </div>
            </header>

            <div class="slide vermelho">
                <div class="slide vermelho active">
                        <div class="nike">
                            <h3>NIKE</h3>
                            <h3>NIKE</h3>
                        </div>
                <img class="tenis" src="vermelho-principal.webp" alt="tenis-vermelho">
                </div>
            </div> 

            <div class="slide cinza">
                    <div class="nike">
                        <h3>NIKE</h3>
                        <h3>NIKE</h3>
                    </div>
                    <img class="tenis" src="cinza-principal.webp" alt="tenis-cinza">
            </div>

            <div class="slide verde">
                    <div class="nike">
                        <h3>NIKE</h3>
                        <h3>NIKE</h3>
                    </div>
                    <img class="tenis" src="verde-principal.webp" alt="tenis-verde">
            </div>

            <div class="slide marrom">
                    <div class="nike">
                        <h3>NIKE</h3>
                        <h3>NIKE</h3>
                    </div>
                    <img class="tenis" src="marrom-principal.webp" alt="tenis-marrom">
            </div>
    
        </div>

        <div class="rodape">
            <div class="esquerda">
                <img src="text-vermelho.webp" alt="imagem-texto">
                <h2>NIKE AIR JORDAN <small>2025</small></h2> 
            </div>

            <div class="direita">
                <div class="botaoTenis active"><img src="vermelho-botao.webp" alt="imagem-tenis"></div>
                <div class="botaoTenis"><img src="cinza-botao.webp" alt="imagem-tenis"></div>
                <div class="botaoTenis"><img src="verde-botao.webp" alt="imagem-tenis"></div>
                <div class="botaoTenis"><img src="marrom-botao.webp" alt="imagem-tenis"></div>
            </div>
        </div>
    </body>
</html>
