<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NIKE Just Do It</title>
</head>
<body>
  <div class="container">

    <header>
      <div class="logo">
        <img src="nike-logo.webp" alt="Logo da Nike">
      </div>

      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">SHOP</a></li>
          <li><a href="#">ABOUT US</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>

      <div class="divButtons">
        <button class="primario">SIGN IN</button>
        <button class="secundario">SIGN UP</button>
      </div>
    </header>

    <main>
      <section class="slides">
        <article class="slide vermelho active">
          <div class="nike">
            <h3>NIKE</h3>
            <h3>NIKE</h3>
          </div>
          <img class="tenis" src="vermelho-principal.webp" alt="Tênis vermelho">
        </article>

        <article class="slide cinza">
          <div class="nike">
            <h3>NIKE</h3>
            <h3>NIKE</h3>
          </div>
          <img class="tenis" src="cinza-principal.webp" alt="Tênis cinza">
        </article>

        <article class="slide verde">
          <div class="nike">
            <h3>NIKE</h3>
            <h3>NIKE</h3>
          </div>
          <img class="tenis" src="verde-principal.webp" alt="Tênis verde">
        </article>

        <article class="slide marrom">
          <div class="nike">
            <h3>NIKE</h3>
            <h3>NIKE</h3>
          </div>
          <img class="tenis" src="marrom-principal.webp" alt="Tênis marrom">
        </article>
      </section>
    </main>

    <footer class="rodape">
      <div class="esquerda">
        <img src="text-vermelho.webp" alt="Imagem texto Nike">
        <h2>NIKE AIR JORDAN <small>2025</small></h2> 
      </div>

      <div class="direita">
        <button class="botaoTenis active">
          <img src="vermelho-botao.webp" alt="Botão tênis vermelho">
        </button>
        <button class="botaoTenis">
          <img src="cinza-botao.webp" alt="Botão tênis cinza">
        </button>
        <button class="botaoTenis">
          <img src="verde-botao.webp" alt="Botão tênis verde">
        </button>
        <button class="botaoTenis">
          <img src="marrom-botao.webp" alt="Botão tênis marrom">
        </button>
      </div>
    </footer>

  </div>
</body>
</html>
